<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #383a3b;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .alert{
            width: 100%;
            background: rgb(0, 255, 106);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: 900;
            display: none;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Form Submission</h2>
        <form id="dataForm">
            <div class ="alert">Worker Registered Successfully</div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" class="form-control" id="position" name="position" placeholder="Enter your position" required>
            </div>
            <div class="form-group">
                <label for="site">Site of Work</label>
                <input type="text" class="form-control" id="site" name="site" placeholder="Enter site of work" required>
            </div>
            <div class="form-group">
                <label for="enrollId">Enroll ID</label>
                <input type="text" class="form-control" id="enrollId" name="enrollId" placeholder="Enter your enroll ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="Status">STATUS</label>
                <input type="Status" class="form-control" id="Status" name="Status" placeholder="Enter the status" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="admin.js"></script>
